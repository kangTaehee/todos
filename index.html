<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo + login</title>
  <link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" sizes="192x192"  href="android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>

<body>
  <a href="https://github.com/kangTaehee/todos" target="_blank" title="새창열림" class="github" rel="noopener">git</a>
  <div id="container">
    <header>
      <div id="clock"></div>
    </header>
    <main>
      <section id="login">
        <h2>로그인</h2>
        <form id="login-form">
          <label for="username">이름</label>
          <input type="text" id="username" name="username" placeholder="이름을 입력하세요">
          <button type="submit">로그인</button>
        </form>
      </section>
      <div id="greeting"></div>
      <section id="todo">
        <h2>투두리스트</h2>
        <form id="todo-form">
          <input type="text" id="new-todo" name="new-todo" placeholder="해야 할 일을 입력하세요">
          <button type="submit">추가</button>
        </form>
        <ul id="todo-list"></ul>
      </section>
      <section id="weather">
        <h2>날씨 및 위치</h2>
        <p id="weather-info"></p>
        <p id="location-info"></p>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
  
  <button class="btn-backup">bac</button>
  <div class="backup-restore-container">
    <h2>데이터 백업 및 복구</h2>

    <button id="backup-button" onclick="handleBackup()">📥 백업하기 (데이터 로드)</button>
    <button id="restore-button" onclick="handleRestore()">📤 복구하기 (데이터 적용)</button>

    <p>백업된 JSON 데이터를 복사하거나 붙여넣으세요:</p>
    <textarea id="backup-data" rows="10" cols="50" placeholder="여기에 백업된 JSON 데이터가 표시되거나, 복구할 데이터를 붙여넣으세요."></textarea>
</div>
  <script src="localStorageBackup.js"></script>
</body>

</html>
